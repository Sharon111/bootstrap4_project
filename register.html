    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <div class="masthead">
        <h3 class="text-muted">TicketBazaar</h3>

        <nav class="navbar navbar-expand-md navbar-light bg-light rounded mb-3">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav text-md-center nav-justified w-100">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="events.html">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tickets.html">Tickets</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Log In</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <!-- register form. -->
      <div class="row justify-content-center row-login-form">
        <div class="col-10 col-sm-8 col-md-6 col-lg-4">
          <!-- Alert message. -->
          <div class="alert alert-primary alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            Please, take a registration and got the tickets!
          </div>
          <div class="card border-secondary">
            <div class="card-header">Registration</div>
            <div class="card-body">
              <form id="registerForm">
                <div class="form-group">
                  <label for="registerName">Name</label>
                  <input required name="registerName" class="form-control" id="registerName" placeholder="name">
                </div>

                <div class="form-group">
                  <label for="registerEmail">Email</label>
                  <input title="bad email address" name="registerEmail" type="email" class="form-control" id="registerEmail" placeholder="email">
                </div>

                <div class="form-group">
                  <label for="birthDate">Birth date</label>
                  <input required name="registerBirthDate" type="date" class="form-control" id="birtDate" value="1999-09-10" max="2000-01-01">
                </div>
                <div class="form-group">
                  <label class="custom-control custom-radio">
                      <input id="radio1" name="sex" type="radio" value="2" class="custom-control-input">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Woman</span>
                    </label>

                    <label class="custom-control custom-radio">
                      <input id="radio2" name="sex" type="radio" value="1" class="custom-control-input">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Man</span>
                    </label>
                </div>

                <div class="form-group">
                  <select name="location" class="custom-select">
                      <option value="notset" selected>Where do you live?</option>
                      <option value="1">capital</option>
                      <option value="2">county seat</option>
                      <option value="3">small town</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="upload-custom-file">
                        <input name="avatar" type="file" id="file2">
                        <span class="file-name">choose an avatar</span>
                    </label>
                </div>

                <div class="form-group">
                  <label for="registerPassword">Password</label>
                  <input 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}" required 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    name="registerPassword" type="password" class="form-control" id="registerPassword" placeholder="password">
                </div>
                <div class="form-group">
                  <label for="registerPassword2">Password again</label>
                  <input name="registerPassword2" required type="password" class="form-control" id="registerPassword2" placeholder="password again">
                </div>
            
                <button type="submit" class="btn btn-primary">Registration</button>
              </form>
            </div>
          </div>

        </div>
      </div>
      <!-- /register form. -->

    </div> <!-- /container -->

    <div class="container footer-container">
      <!-- Site footer -->
        <footer class="footer">
            <p>&copy; Company 2017</p>
          </footer>
    </div>

    ================================================== -->

    <script src="lib/jquery-3.2.1.slim.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <script>
      $(".upload-custom-file").on("change", function(ev) {
        var name = ev.target.value.split("\\").pop();
        $(this).find(".file-name").html(name);
      });
    </script>
